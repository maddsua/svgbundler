
name: Publish NPM Package

on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - closed

jobs:
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm test
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH}}
